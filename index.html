<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dad Jokes Generator</h1>
    <div id="joke-container" class="joke">
      Click the button to get a hilarious joke!
    </div>
    <button id="joke-button">Tell Me A Joke</button>
    <div class="controls">
      <button id="share-button">Share</button>
      <label>
        <input type="checkbox" id="dark-mode-toggle">
        Dark Mode
      </label>
      <input type="range" id="font-size-slider" min="16" max="30" value="18">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
